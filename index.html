<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="./CSS/styles.css">

</head>
<body>
    
    
    <div class="container" id="calcBody">
        <div id="calcHead">
            <div id="calcLogo">
                <div id="logoTxt">
                    CALCULATOR
                </div>
                <div id="solarPanel">
                    <div class="solarBox"></div>
                    <div class="solarBox"></div>
                    <div class="solarBox"></div>
                    <div class="solarBox"></div>
                </div>
                
            </div>

            <div id="calcDisplay">
                <div id="displayBox">
                    <div id="numberTxt">0000000000</div>
                </div>
            </div>
        </div>

        <div id="calcButtons">
            <div class="btnRow">
                <button id="clear">AC</button>
                <button id="delete">DEL</button>
                <button id="divide">รท</button>
            </div>
            <div class="btnRow">
                <button class="numberBtn" id="seven">7</button>
                <button class="numberBtn" id="eight">8</button>
                <button class="numberBtn" id="nine">9</button>
                <button id="multiply">x</button>
            </div>
            <div class="btnRow">
                <button class="numberBtn" id="four">4</button>
                <button class="numberBtn" id="five">5</button>
                <button class="numberBtn" id="six">6</button>
                <button id="minus">-</button>
            </div>
            <div class="btnRow">
                <button class="numberBtn" id="one">1</button>
                <button class="numberBtn" id="two">2</button>
                <button class="numberBtn" id="three">3</button>
                <button id="add">+</button>
            </div>
            <div class="btnRow">
                <button class="numberBtn" id="zero">0</button>
                <button id="decimal">.</button>
                <button id="equal">=</button>
            </div>


        </div>

    </div>


    <script src="./javaScript/script.js" defer>

    </script>
</body>
</html>
